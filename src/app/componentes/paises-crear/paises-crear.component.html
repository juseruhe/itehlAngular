<h2 mat-dialog-title>Insertar País</h2>
<form [formGroup]="paisForm">
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>País</mat-label>
        <input  formControlName="nombre" required matInput>
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="insertarPais()" mat-raised-button color="primary">Insertar</button>
    <button  mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
</form>

<h2 mat-dialog-title>Insertar Descuento</h2>
<form [formGroup]="descuentoForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Descuento:</mat-label>
      <input formControlName="nombre" required matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Curso:</mat-label>
      <mat-select (change)="valorModalidad($event.target.value)"  formControlName="curso_id">
        <mat-option   *ngFor="let curso of cursos" [value]="curso.id">{{curso.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Pa√≠s:</mat-label>
      <mat-select formControlName="pais_id">
        <mat-option *ngFor="let pais of paises" [value]="pais.id">{{pais.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Elija una Fecha</mat-label>
      <input matInput formControlName="fecha_final" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="insertarDescuento()" mat-raised-button color="primary">
      <mat-icon>check</mat-icon> Insertar
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
      <mat-icon>clear</mat-icon> Cerrar
    </button>
  </mat-dialog-actions>
</form>

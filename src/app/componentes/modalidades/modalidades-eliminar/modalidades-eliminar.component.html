<h2 mat-dialog-title>Eliminar País </h2>
<form [formGroup]="modalidadForm">
    <mat-dialog-content>
        <p>¿Desea eliminar el Modalidad <b>{{this.eliminarModalidad.nombre}}</b>?</p>
        <input type="hidden" formControlName="id" mat-input>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button (click)="borrarModalidad()" mat-raised-button color="warn"><mat-icon>check</mat-icon> Si, Aceptar</button>
        <button mat-raised-button color="accent" mat-dialog-close><mat-icon>close</mat-icon>  No, Cancelar, Cerrar</button>
    </mat-dialog-actions>
</form>

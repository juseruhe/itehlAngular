<!-- Datatable-->

<!-- Filtro-->
<div class="mat-elevation-z8">
    <mat-form-field appearance="standard">
        <mat-label>Buscar:</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Contabilidad" #input>
    </mat-form-field>

    <button (click)="crearCursoModalidad()"  class="crear" type="button" mat-raised-button color="primary">
        <mat-icon>add_circle</mat-icon> Insertar Curso/Modalidad
    </button>

    <!-- Tabla-->
    <table mat-table [dataSource]="dataSource" class="" matSort (matSortChange)="announceSortChange($event)">

        <!-- Posición -->
        <ng-container matColumnDef="posicion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by posicion"> #
            </th>
            <td mat-cell *matCellDef="let i=index;"> {{i+1}} </td>
        </ng-container>


        <!-- Curso -->
        <ng-container matColumnDef="curso_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by curso_id"> Curso
            </th>
            <td mat-cell *matCellDef="let element"> {{element.curso.nombre}} </td>
        </ng-container>

        <!-- Modalidad -->
        <ng-container matColumnDef="modalidad_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by modalidad.id"> Modalidad
            </th>
            <td mat-cell *matCellDef="let element"> {{element.modalidad.nombre}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">Acciones
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="mostrarCursoModalidad(element)" type="button" class="acciones" mat-raised-button color="primary" value="{{element.id}}">
                    <mat-icon>visibility</mat-icon> Mostrar
                </button>
                <button (click)="editarCursoModalidad(element)" type="button" class="acciones" mat-raised-button color="accent" value="{{element.id}}">
                    <mat-icon>edit</mat-icon> Editar
                </button>
                <button (click)="eliminarCursoModalidad(element)" type="button" class="acciones" mat-raised-button color="warn" value="{{element.id}}">
                    <mat-icon>remove_circle</mat-icon> Eliminar
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron datos en la búsqueda {{input.value}}</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2,5,10, 25,50,100]">
    </mat-paginator>
</div>
